<!DOCTYPE html>
<html>

<head>
    <title>Login-JerseyStore</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sora" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<style>
    body{
        background-color: #d3d3d3;
        font-family: "Sora";
    }
    #container{
        margin-top: 6rem;
        background-color: white;
        border-radius: 20px;
        width: fit-content;
        box-shadow: 5px 5px 5px 5px darkgray;
    }
    form{
        padding: 30px;
        display: flex;
        flex-direction: column;
    }
    label{
        width: 500px;
        font-size: 30px;
    }
    input{
        width: 500px;
        height: 40px;
    }
    input[type="text"]
    {
        font-size: 25px;
        padding: 10px;
        font-family: "Sora";
    }
    button{
        height:60px;
        margin-top: 20px;
        background-color: rgb(18, 168, 232);
        color: white;
        font-size: 30px;
        border-radius: 8px;
        border: none;
    }
</style>

<body>
    <center>
    <div id="container">
        <form action="/confirmation" method="post">
            <label>Enter username:</label><br>
            <input type="text" name="username"><br>
            <label>Enter email:</label><br>
            <input type="text" name="email"><br>
            <label>Enter password:</label><br>
            <input type="text"><br>
            <label>Confirm password:</label><br>
            <input type="text" name="password"><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    </center>
</body>

</html>
